<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <title>Razorpay</title>
  </head>
  <body class="overflow-x-hidden">
    <!-- NavBar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1100px] mx-auto flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./Image/logo.svg" alt="logo" width="125px" height="30px" />
        </a>
        <!-- List -->
        <ul class="flex space-x-7">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking+</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Supports</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Engage</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Partners</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <!-- buttons  -->
        <div class="flex items-center space-x-3 ml-5">
          <!-- flag  -->
          <img
            src="./Image/india-flag.svg"
            alt="india-flag"
            style="margin-left: 10px"
          />

          <!-- Login Button  -->
          <button
            class="py-3 px-5 border text-white border-lightBlue text-sm font-bold rounded-sm hover:bg-gray-900"
          >
            Log in
          </button>

          <!-- Sign Up Button  -->
          <button
            class="flex justify-center items-center text-lightBlue300 bg-white text-sm py-3 px-4 rounded-sm font-bold border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero section-->
    <section class="relative bg-deepBlue">
      <div
        class="hero-section w-10/12  max-w-[1080px] flex justify-between flex-row items-center mx-auto "
      >
        <div class="hero-para-left-section space-y-8">
          <h1 class="text-white text-[40px] leading-[1.2] font-bold group font-mullish">
            Power your finance, grow your business.
          </h1>
          <div
            class="w-6 h-1 bg-greenLight"
          ></div>
          <p class="text-white opacity-70 font-mullish text-[18px] leading-7 mt-5">
            Accept payments from customers.Automate payouts to vendors &
            employees.Never run out of working capital.
          </p>
          <button
            class="font-mullish items-center bg-lightBlue text-white  rounded-md font-bold  hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]"
          >
            Sign Up Now
          </button>
        </div>
        <div class="hero-img-right-section w-auto cursor-pointer">
          <img
            src="./Image/hero-illustration.jpg"
            class=" w-full max-w-[680px]"
          />
        </div>
      </div>
      <!-- shape part -->
      <div class="absolute left-0  right-0 w-[101%] ">
        <img src="./Image/hero-shape.svg" class="w-full object-fill" >
      </div>
    </section>
    
  </body>
</html>
