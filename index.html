<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./main.css" rel="stylesheet" />
    <title>Razorpay</title>
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1100px] mx-auto flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./Image/logo.svg" alt="logo" width="125px" height="30px" />
        </a>
        <!-- List -->
        <ul class="flex space-x-7">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking+</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Supports</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Engage</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Partners</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 bg-lightBlue w-full h-1 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <!-- buttons  -->
        <div class="flex items-center space-x-3 ml-5">
          <!-- flag  -->
          <img src="./Image/india-flag.svg" alt="india-flag" style="margin-left: 10px;" />

          <!-- Login Button  -->
          <button
            class="py-3 px-5 border text-white border-lightBlue text-sm font-bold rounded-sm hover:bg-gray-900"
          >
            Log in
          </button>

          <!-- Sign Up Button  -->
          <button
            class="flex justify-center items-center text-lightBlue300 bg-white text-sm py-3 px-4 rounded-sm font-bold border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up
            <svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[14px] ml-3"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
